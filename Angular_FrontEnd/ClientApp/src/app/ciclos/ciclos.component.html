<mat-card>
    <mat-card-content>
        <mat-toolbar-row>
            <div class="alert alert-success form-inline">
                <a class="badge badge-info" href="/editarciclo/0">Ciclos<h4 class="btn btn-info col-md-2">+</h4></a>   
            </div>
        </mat-toolbar-row>
        <br>
        <div class="container col-md-12" style="scroll-behavior: smooth; scroll-margin-block-start:initial;">
        <table class="mat-elevation-z8 col-md-12">
            <thead>
                <tr>
                    <thead class="row">
                        <td class="col-md-2" ><b>Consecutivo</b></td>
                        <td class="col-md-2"><b>Descripcion</b></td>
                        <td class="col-md-2"><b>Estado</b></td>
                        <td class="col-md-4"><b>Opciones</b></td>
                    </thead>
                </tr>
            </thead>
            <tbody>
                <tr class="row" *ngFor="let d of f" >
                    <td class="col-md-2">{{d.Id_Ciclo}}</td>
                    <td class="col-md-2">{{d.Descripcion}}</td>
                    <td class="col-md-2"><mat-checkbox [checked]="d.Estado"></mat-checkbox></td>
                    <td class="col-md-4">
                        <a class="btn btn-info btn-sm" routerLink="/editarciclo/{{d.Id_Ciclo}}">Editar</a>
                        <button class="btn btn-warning btn-sm" (click)="Eliminar(d.Id_Ciclo)">Eliminar</button>
                    </td>
                </tr>
            </tbody>
        </table>
        </div>
    </mat-card-content>
</mat-card>
