<mat-card>
    <mat-card-content>
        <div class="container align-items-center col-md-10">
            <fieldset class="form-group table-bordered p-0" *ngIf="d!=undefined">
                <legend>Registro de Ciclos</legend>
                <p class="col-md-12 p-0 table-bordered">
                    <mat-form-field appearance="legacy" class="example-full-width" >
                        <input matInput placeholder="Input" [(ngModel)]="d.Id_Ciclo" class="col-md-8" placeholder="Consecutivo de Ciclo" disabled required minlength="1" maxlength="8">
                    </mat-form-field>
                </p>
                <p class="col-md-12 p-0 table-bordered">
                    <mat-form-field appearance="legacy" class="example-full-width" >
                        <input matInput [(ngModel)]="d.Descripcion" class="col-md-8" placeholder="Descripcion" required minlength="10" maxlength="150">
                        <mat-label>Descripcion</mat-label>
                        <input matInput placeholder="Descripcion">
                        <mat-hint>Descripcion</mat-hint>
                    </mat-form-field>
                </p>
                <p class="col-md-12 p-0 table-bordered">
                    <mat-form-field appearance="legacy" class="example-full-width" >
                        <mat-checkbox class="example-margin" [color]="warn" [checked]="d.Estado">Estado
                        </mat-checkbox>
                    </mat-form-field>
                </p>
                <div class="row align-items-start col-md-10">
                    <button (click)="Guardar()" class="btn btn-info btn-sm">Guardar</button>
                    <a routerLink="/ciclos" class="btn btn-info btn-sm">Volver</a>
                </div>
            </fieldset>
        </div>        
    </mat-card-content>
  </mat-card>
