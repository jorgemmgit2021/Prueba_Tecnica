<mat-card>
    <mat-card-content>
        <div class="container align-items-center col-md-10">
            <fieldset class="form-group table-bordered p-0" *ngIf="d!=undefined">
                <legend>Registro de Calificaciones</legend>
                <p class="col-md-12 p-0 table-bordered">
                    <mat-form-field appearance="legacy" class="example-full-width" >
                        <input matInput placeholder="Input" [(ngModel)]="d.Id_Calificacion" class="col-md-8" placeholder="Consecutivo de calificaciÃ³n" disabled required minlength="1" maxlength="8">
                    </mat-form-field>
                </p>
                <p class="col-md-4 p-0 table-bordered">
                    <mat-form-field appearance="fill"class="col-md-10 example-full-width" >
                        <mat-select [(ngModel)]="d.Id_Asignatura" required name="tipo" class="col-md-8" placeholder="Asignatura" (selectionChange)="onChange($event)" disableRipple>
                            <mat-option *ngFor="let t of a" [value]="t.Id_Asignatura">
                            {{t.Descripcion}}
                            </mat-option>
                        </mat-select>
                    </mat-form-field>
                </p>
                <p>
                    <mat-list class="col-md-6" *ngIf="this.o!=undefined">
                        <mat-list-item *ngFor="let u of o">
                            <p matLine appereance="fill">Alumno: {{u.Nombre_Completo}} Identificacion: {{u.Numero_Identificacion}} <mat-checkbox color="warn" (change)="asignarUsuario(u.Id_Usuario)"></mat-checkbox></p>                            
                        </mat-list-item>
                    </mat-list>
                </p>
                <p class="col-md-12 p-0 table-bordered">
                    <mat-form-field appearance="legacy" class="example-full-width" >
                        <input matInput [(ngModel)]="d.Nota" class="col-md-8" placeholder="Nota" required minlength="3" maxlength="3">
                        <mat-label>Nota</mat-label>
                        <input matInput placeholder="Nota">
                        <mat-hint>Nota</mat-hint>
                    </mat-form-field>
                </p>
                <p class="col-md-12 p-0 table-bordered">
                    <mat-form-field appearance="legacy" class="example-full-width" >
                        <input matInput placeholder="Input" [(ngModel)]="d.Fecha_Calificacion" class="col-md-8" placeholder="Fecha de calificacion" disabled required minlength="1" maxlength="8">
                    </mat-form-field>
                </p>        
                <p class="col-md-12 p-0 table-bordered">
                    <mat-checkbox class="example-margin" [(ngModel)]="d.Estado">Estado</mat-checkbox>
                </p>
                <div class="row align-items-start col-md-10">
                    <button (click)="Guardar()" class="btn btn-info">Guardar</button>
                    <a routerLink="/calificaciones" class="btn btn-info">Volver</a>            
                </div>
            </fieldset>
        </div>
    </mat-card-content>
  </mat-card>
